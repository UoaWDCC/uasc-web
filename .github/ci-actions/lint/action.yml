name: "Lint"
description: Runs eslint on all files

runs:
  using: "composite"
  steps:
    - name: Enable Corepack
      shell: bash
      run: corepack enable

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
        run_install: false

    - name: Cache node_modules
      uses: actions/cache@v4
      id: cache-node-modules
      with:
        path: |
          server/node_modules
          client/node_modules
          node_modules
        key: node-modules-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

    - name: Run ESLint on ALL files
      run: pnpm lint:all
      shell: bash
