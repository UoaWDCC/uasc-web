pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,jsx,ts,tsx}"
      run: yarn eslint {staged_files}
    prettier:
      glob: "*.{js,jsx,ts,tsx,json,css,scss,md}"
      run: yarn prettier --write {staged_files} && git add {staged_files}
    ts-check:
      glob: "*.{ts,tsx}"
      run: yarn tsc --noEmit
