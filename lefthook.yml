pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,jsx,ts,tsx}"
      run: pnpm biome lint {staged_files}
    prettier:
      glob: "*.{js,jsx,ts,tsx,json,css,scss,md}"
      run: pnpm biome format --write {staged_files} && git add {staged_files}
